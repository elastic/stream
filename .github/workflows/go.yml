name: Build Go

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Install libpcap
        run: sudo apt-get install libpcap-dev

      - name: check fmt
        run: make check-fmt

      - name: check go.mod
        shell: bash
        run: |
          go mod tidy
          git diff-index --quiet HEAD

      - name: go test
        run: go test ./...

      - name: install goimports
        env:
          GO111MODULE: off
        run: go get golang.org/x/tools/cmd/goimports

      - name: build image
        run: make docker
